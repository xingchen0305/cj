<section class="content" style="padding: 0px">
	<h3 style="display:inline;margin-left:1%;">
         仓库列表---<small>仓库信息管理</small>
  </h3>

<hr>
<table class="table table-hover" *ngIf="data">
  <tr>
  <th>
    <input type="checkbox">
  </th>
  <th>仓库编号</th>
  <th>仓库名称</th>
  <th>仓库位置</th>
  <th style="text-align: center">操作</th>
  </tr>
  <tr>
  <tr *ngFor="let item of data; let idx=index" >
  <th >
    <input type="checkbox">
  </th>
  <td>{{item.id}}</td>
  <td>{{item.name}}</td>
  <td>{{item.location}}</td>
  <td  style="text-align: center">
    <button [routerLink]="['/warehouseOne', item.id]"  class="btn btn-info btn-sm" >查看详情</button>
    <button   [routerLink]="['/editInfo', item.id]"  class="btn btn-primary btn-sm" >修改</button>
    <button   class="btn btn-danger btn-sm" (click)="delete(item.id)">删除</button>
  </td>
</tr>

</table>
<div class="center">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModalLong" (click)="addWaehouse()">
 新增仓库
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="center">
  <a href="#" >上一页</a>
  <a href="#" >下一页</a>
  <a href="#" >首页</a>
  <a href="#" >末页</a>
</div>
</section>
