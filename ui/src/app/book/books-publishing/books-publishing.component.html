<section class="content" style="padding: 0px">
  <h3 style="display:inline;margin-left:1%;">
    书籍发布---<small>书籍发布信息管理</small>
  </h3>

  <form  #planetform="ngForm"  (ngSubmit)="onSubmit(planetform.value)">  <!--(ngSubmit)="onSubmit(planetForm.value)"-->
    <div class="form-group">
      <!--<input type="hidden" name="id" [(ngModel)]="data.id">-->
      <div class="btn-group" dropdown style="margin-top: 10px">
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
          发布类型 <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem"><a class="dropdown-item" href="#">出租</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">出售</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">以物易物</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">书籍出版社</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入书籍出版社" name="location"    >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">书籍价格</label>
      <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入价格" name="location"     >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword3">书籍新旧程度</label>
      <input type="text" class="form-control" id="exampleInputPassword3" placeholder="请输入新旧程度（几成新）" name="location"     >
    </div>
    <div class="form-group">
      <label >地图</label>
      <p class="help-block">高德地图位置</p>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
    <button type="submit" class="btn btn-default">取消</button>
  </form>



</section>
