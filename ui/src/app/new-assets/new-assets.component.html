<form *ngIf="data" #assetform="ngForm"  (ngSubmit)="onSubmit(assetform.value)">  <!--(ngSubmit)="onSubmit(planetForm.value)"-->
  <div class="form-group">
    <input type="hidden" name="id" [(ngModel)]="data.id">
    <label for="exampleInputEmail1">资产名称</label>
    <!-- .在ng2表单中使用ngModel需要注意,必须带有name属性或者使用 [ngModelOptions]=”{standalone: true}”，二选其一-->
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入资产名称" name="name"   [(ngModel)]="data.name" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">资产位置</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入资产位置" name="location"    [(ngModel)]="data.location"  >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword3">资产类型</label>
    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="请输入资产类型" name="type"    [(ngModel)]="data.type"  >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword5">资产数量</label>
    <input type="text" class="form-control" id="exampleInputPassword5" placeholder="请输入资产数量" name="location"    [(ngModel)]="data.count" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">资产属性（公有/私有）</label>
    <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入资产属性" name="location"    [(ngModel)]="data.property"  >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword4">资产状态（发布/未发布/..）</label>
    <input type="text" class="form-control" id="exampleInputPassword4" placeholder="请输入资产状态" name="location"    [(ngModel)]="data.state"  >
  </div>
  <div class="form-group">
    <label >地图</label>
    <p class="help-block">高德地图位置</p>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
  <button type="submit" class="btn btn-default">取消</button>
</form>
