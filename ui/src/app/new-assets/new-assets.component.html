<form *ngIf="data" #newassetsform="ngForm"  (ngSubmit)="onSubmit(newassetsform.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">资产名称</label>
    <!-- .在ng2表单中使用ngModel需要注意,必须带有name属性或者使用 [ngModelOptions]=”{standalone: true}”，二选其一-->
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入资产名称" name="name" [(ngModel)]="data.name">
  </div>
  <div class="form-group">
  <label for="exampleInputPassword">资产位置</label>
  <input type="text" class="form-control" id="exampleInputPassword" placeholder="请输入资产位置<" name="location" [(ngModel)]="data.location">
</div>
  <div class="form-group">
    <label for="exampleInputPassword1">资产属性（公/私）</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入资产属性（公/私）" name="property" [(ngModel)]="data.property">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">资产类型（type）</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入资产类型" name="type" [(ngModel)]="data.type">
  </div>
<!--  <div class="form-group">
    <label for="exampleInputEmail3">资产所有者</label>
    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="请输入资产所有者" name="username" [(ngModel)]="data.user">
  </div>-->

  <div class="form-group">
    <label for="exampleInputPassword5">资产状态(发布)</label>
  </div>
  <div class="form-group">    <input type="text" class="form-control" id="exampleInputPassword5" placeholder="请输入资产状态" name="state" [(ngModel)]="data.state">

    <label >地图</label>
    <p class="help-block">高德地图位置</p>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
  <button type="submit" class="btn btn-default">取消</button>
</form>
