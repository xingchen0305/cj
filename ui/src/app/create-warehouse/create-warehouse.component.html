<form  *ngIf="data" #warehouseform="ngForm"  (ngSubmit)="onSubmit(warehouseform.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">仓库名称</label>
    <!-- .在ng2表单中使用ngModel需要注意,必须带有name属性或者使用 [ngModelOptions]=”{standalone: true}”，二选其一-->
    <input style="width: 300px" type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入仓库名称" name="name" [(ngModel)]="data.name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">仓库位置</label>
    <!-- .在ng2表单中使用ngModel需要注意,必须带有name属性或者使用 [ngModelOptions]=”{standalone: true}”，二选其一-->
    <input style="width: 300px" type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入仓库位置" name="location" [(ngModel)]="data.location">
  </div>
  <div class="form-group" *ngIf="warehouse">
    <label>所属组织:</label>
    <select class="select" style="width: 221px;height: 38px" name="orgId" [(ngModel)]="orgId">
      <option  *ngFor="let item of warehouse" [value]="item.value" >{{item.name}}</option>
    </select>
  </div>

  <div class="form-group">
  <label >地图</label>
    <p class="help-block">高德地图位置</p>
  </div>
  <button type="submit" class="btn btn-default" warehousef>提交</button>
  <button type="submit" class="btn btn-default">取消</button>
</form>
