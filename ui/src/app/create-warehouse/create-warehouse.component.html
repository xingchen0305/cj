    <label for="exampleInputEmail1">仓库名称</label>
    <!-- .在ng2表单中使用ngModel需要注意,必须带有name属性或者使用 [ngModelOptions]=”{standalone: true}”，二选其一-->

    </select>
  </div>

-->
  <div class="form-group">
  <label >地图</label>
    <p class="help-block">高德地图位置</p>
  </div>
  <button type="submit" class="btn btn-default" warehousef>提交</button>
